<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titleCSS">
      Calculadora de enfermería
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding id="container">
    <ion-row no-padding justify-content-start align-items-start>
      <ion-col ion-item no-lines no-padding text-center col-2 > 
        <ion-button (click)="nextPageCalculator()" color="danger" expand="block" >Calculadora de presión</ion-button>
        <br>
        <ion-button (click)="nextPageCrono()" color="warning" expand="block">Cronómetro</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
