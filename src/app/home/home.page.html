<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titleCSS">
      Novacula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding id="container">
    <ion-row no-padding justify-content-start align-items-start>
      <ion-col ion-item no-lines no-padding text-center col-2 > 
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dosis">
        <ion-icon name="medical-outline"></ion-icon>
        <ion-label>Dosis</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="nextPageImc()" tab="imc">
        <ion-icon name="accessibility-outline"></ion-icon>
        <ion-label>IMC</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="nextPageCalculator()" tab="pam">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>PAM</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="configuracion">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
