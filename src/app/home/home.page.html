<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titleCSS">
      Novatip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentColor">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="minsalpage()">
          <ion-card-content>
            <img src="https://www.archi.cl/wp-content/uploads/2020/03/gobierno.png"/>
            Recuerda seguir las intrucciones dadas por el Ministerio de Salud en esta pandemia.
          </ion-card-content>
        </ion-card>
        <ion-card (click)="heartpage()">
          <ion-card-content>
            <img src="https://assets.simpleviewinc.com/simpleview/image/fetch/c_fill,h_651,q_75,w_978/https://assets.simpleviewinc.com/simpleview/image/upload/crm/fortworth/services.AmHeartLogo1_a0792b4a-5056-a348-3a5293804a0ff3ed.gif"/>
            Remember to follow the advice of the American Heart Association.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs class="contentColor">
  <ion-tab-bar slot="bottom">

    <ion-tab-button (click)="nextPageImc()" tab="imc">
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label>IMC</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="nextPagePam()" tab="pam">
      <ion-icon name="stopwatch-outline"></ion-icon>
      <ion-label>PAM</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="nextPageDosis()" tab="dosis">
      <ion-icon name="stopwatch-outline"></ion-icon>
      <ion-label>Dosis</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
