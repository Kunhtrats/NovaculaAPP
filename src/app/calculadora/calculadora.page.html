<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titleCSS">Calculadora de presión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding justify-content-start align-items-start>
      <ion-col ion-item no-lines no-padding text-center col-2> 
        <ion-item lines="full" class="roundedInput">
          <ion-label position="floating">Presión sistólica</ion-label>
          <ion-input   pattern="\d*" clearInput min="1" step="1" maxlength="3" minlength="2" type="tel" [(ngModel)]="dataSis"></ion-input>
        </ion-item>
        <br>
        <ion-item lines="full" class="roundedInput">
          <ion-label position="floating">Presión diastólica</ion-label>
          <ion-input   pattern="\d*" clearInput min="1" step="1" maxlength="3" minlength="2" type="tel" [(ngModel)]="dataDia"></ion-input>
        </ion-item>
        <br>
        <ion-button [disabled]="!dataSis || !dataDia || 0" (click)="calcular()" type="submit" color="danger" expand="block" >Calcular</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
